<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анкета для устройства</title>
<style>
    @import url('https://static.tildacdn.com/tild3131-3066-4061-b664-663736623961/image.png);

    body {
        font-family: 'Inter', sans-serif;
        background: url('https://images.unsplash.com/photo-1581091012184-63f85f8f0c96?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 420px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        color: #333;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 14px 18px;
        margin: 10px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0,123,255,0.3);
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007BFF;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.03);
    }

    .success {
        margin-top: 20px;
        font-weight: 600;
        font-size: 16px;
    }

    .success.green { color: #28a745; }
    .success.red { color: #dc3545; }
</style>
</head>
<body>
<div class="container">
    <h1>Заполните анкету для устройства</h1>
    <form id="applicationForm">
        <input type="text" name="firstName" placeholder="Имя" required>
        <input type="text" name="lastName" placeholder="Фамилия" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <input type="text" name="city" placeholder="Город" required>
        <input type="text" name="telegram" placeholder="Telegram @username (не обязательно)">
        <button type="submit">Отправить</button>
    </form>
    <div class="success" id="successMsg"></div>
</div>

<script>
const form = document.getElementById('applicationForm');
const successMsg = document.getElementById('successMsg');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        city: form.city.value,
        telegram: form.telegram.value || 'Не указан'
    };

    const botToken = '8303010133:AAFOywX2L0T40X_J3nH77AJake7WLkvOUdY';
    const chatId = '8095340518';
    const message = `Новая анкета:\nИмя: ${data.firstName}\nФамилия: ${data.lastName}\nТелефон: ${data.phone}\nГород: ${data.city}\nTelegram: ${data.telegram}`;

    try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        });

        if (response.ok) {
            successMsg.textContent = "Анкета успешно отправлена!";
            successMsg.className = "success green";
            form.reset();
        } else {
            successMsg.textContent = "Ошибка отправки. Попробуйте позже.";
            successMsg.className = "success red";
        }
    } catch (error) {
        successMsg.textContent = "Ошибка соединения с Telegram.";
        successMsg.className = "success red";
    }
});
</script>
</body>
</html>
